<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Codegram</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="codegram-wrapper">
        <div class="codegram-logos">
            <img class="selected" src="img/html-logo.png" alt="Image1">
            <img src="img/css-logo.png" alt="Image2">
            <img src="img/js-logo.png" alt="Image3">
            <img src="img/python-logo.png" alt="Image4">
            <img src="img/golang-logo.png" alt="Image5">
            <img src="img/php-logo-novo.png" alt="Image6">
            <img src="img/sql-logo-novo.png" alt="Image7">
            <img src="img/csharp-logo.png" alt="Image8">
            <img src="img/java-logo.png" alt="Image9">
            <img src="img/mongo-logo.png" alt="Image10">
            <img src="img/ruby-logo.png" alt="Image11">
        </div>
        <div class="codegram-continue">
            <div class="group">
                <p class="codegram-name">Codegram</p>
                <div class="profile-photo">
                    <img src="img/perfil-codegram.jpg" alt="foto-perfil">
                </div>
                <a href="#" class="codegram-login">Continue como marinoclinger</a>
                <a href="#" class="codegram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é marinoclinger?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
